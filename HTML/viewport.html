<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Viewport</title>
    <style>
        div{
            width: 50vw;
            height: 50vh;
            background-color: blueviolet;
            border: 1px solid black;
            font-size: 5rem;   
            /* rem Default font size , give to parent node*/
        }
        p{
            font-size: 0.5em;
            /* em give for child node */
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Numquam deserunt rerum placeat ab quas laboriosam deleniti velit consequuntur quos inventore? Nemo blanditiis natus corrupti et impedit, ex animi officiis.</p>

    </div>
</body>
</html>
