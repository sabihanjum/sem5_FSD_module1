<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive media</title>
    <style>
        @media(min-width:600px)
        {
        body{
            background-color: aqua;
            font-size: 1rem;
        }
    }
    @media(max-width:599px)
        {
        body{
            background-color: rgb(81, 0, 255);
            font-size: 2rem;
        }
    }

    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione quae soluta magnam explicabo, in nisi consequatur ex aperiam fugiat adipisci sunt iste ullam odio laboriosam sit! Ab deleniti labore nulla?</p>
</body>
</html>
